<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f4c861;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 30px 20px;
      border: 2px dashed #f4c861;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(244, 200, 97, 0.2);
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-top: 0;
      color: #f4c861cc;
    }

    .loader {
      margin: 20px auto;
      border: 4px solid #f4c86130;
      border-top: 4px solid #f4c861;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f4c861;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #e3b63f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Background animation */
    .background-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -60px;
      width: 20px;
      height: 20px;
      background: #f4c86133;
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    .bubble:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      left: 25%;
      width: 30px;
      height: 30px;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      left: 50%;
      animation-delay: 4s;
    }

    .bubble:nth-child(4) {
      left: 75%;
      width: 25px;
      height: 25px;
      animation-delay: 6s;
    }

    .bubble:nth-child(5) {
      left: 90%;
      width: 15px;
      height: 15px;
      animation-delay: 8s;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.3; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="container">
    <h1>We are currently adding the products</h1>
    <p>Our team is working hard to fill the shelves for you. üõ†Ô∏è</p>
    <div class="loader"></div>
    <p>Thank you for your patience and support!</p>
    <button class="home-btn" onclick="location.href='index.html'">üè† Back to Home</button>
  </div>
</body>
</html>
