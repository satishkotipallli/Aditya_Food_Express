<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link rel="icon" type="image/png" href="../Aditya_Food_Express/images/logo2.png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #f4c861;
      background-image: url(../Aditya_Food_Express/images/s1.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    header {
      color: #f4c861;
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 48px;
      font-weight: bold;
      border-bottom: 2px solid #f4c861;
    }

    .cart-container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #f4c861;
      border-radius: 16px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      color: #fff;
    }

    .remove-btn {
      background-color: #f4c861;
      border: none;
      color: #000;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #ffe28a;
    }

    .buy-btn, .clear-btn {
      background-color: #f4c861;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .buy-btn:hover, .clear-btn:hover {
      background-color: #ffe28a;
    }

    .modal, .success-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content, .success-content {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid #f4c861;
      color: #f4c861;
      width: 300px;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content button, .success-content button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f4c861;
      color: #000;
      font-weight: bold;
    }

    .modal-content button:hover, .success-content button:hover {
      background-color: #ffe28a;
    }

    .payment-fields {
      margin-top: 15px;
      display: none;
      text-align: left;
    }

    .payment-fields input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .close-button {
      position: relative;
      top: 8px;
      right: 10px;
      font-size: 18px;
      line-height: 1;
      color: #f4c861;
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 2px 6px;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffe28a;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .close-page-button {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  background: transparent;
  border: none;
  color: #f4c861;
  cursor: pointer;
  border-radius: 50%;
  transition: background 0.2s;
}

.close-page-button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffe28a;
}


    @media (max-width: 480px) {
      header { font-size: 36px; padding: 20px 10px 10px; }
      .cart-container { margin: 20px; padding: 16px; }
      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
 
  <header>
    Cart
    <button class="close-page-button" onclick="goToHomePage()">Ã—</button>
  </header>
  

  <div class="cart-container" id="empty-cart" style="display: none; text-align: center;">
    <h2>Your cart is empty ðŸ›’</h2>
    <p style="color: #fff;">Looks like you haven't added anything yet.</p>
    <a href="menu.html" style="text-decoration: none;">
      <button class="buy-btn" style="font-size: 24px;">âž¤ Go to Menu</button>
    </a>
  </div>

  <div class="cart-container" id="cart-items"></div>
  <div class="cart-container" id="total-price" style="text-align: center; font-size: 20px;"></div>

  <div class="cart-container button-row">
    <button class="buy-btn" id="buy-now" onclick="showPaymentModal()">Buy Now</button>
    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  </div>

  <div class="modal" id="payment-modal">
    <div class="modal-content">
      <button class="close-button" onclick="closePaymentModal()">Ã—</button>
      <h3>Select Payment Method</h3>
      <button onclick="selectPayment('upi')">UPI</button>
      <button onclick="selectPayment('card')">Card</button>
      <button onclick="selectPayment('cod')">Cash on Delivery</button>

      <div class="payment-fields" id="upi-fields">
        <label for="upi-id">Enter UPI ID:</label>
        <input type="text" id="upi-id" placeholder="e.g. user@bank">
        <button onclick="completePurchase('upi')">Pay Now</button>
      </div>

      <div class="payment-fields" id="card-fields">
        <label>Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        <label>Expiry Date:</label>
        <input type="text" id="card-expiry" placeholder="MM/YY">
        <label>CVV:</label>
        <input type="password" id="card-cvv" placeholder="123">
        <button onclick="completePurchase('card')">Pay Now</button>
      </div>
    </div>
  </div>

  <div class="success-modal" id="success-modal">
    <div class="success-content">
      <h3>ðŸŽ‰ Payment Successful!</h3>
      <p>Your food is being prepared. Thank you for ordering!</p>
      <button onclick="redirectToMenu()">Go to Menu</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');
      const totalPrice = document.getElementById('total-price');
      const emptyCartSection = document.getElementById('empty-cart');
      const buyBtn = document.getElementById('buy-now');
      const clearBtn = document.querySelector('.clear-btn');

      if (cart.length === 0) {
        container.style.display = 'none';
        totalPrice.style.display = 'none';
        buyBtn.style.display = 'none';
        clearBtn.style.display = 'none';
        emptyCartSection.style.display = 'block';
        return;
      }

      container.style.display = 'block';
      totalPrice.style.display = 'block';
      buyBtn.style.display = 'block';
      clearBtn.style.display = 'block';
      emptyCartSection.style.display = 'none';

      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} <strong>â‚¹${item.price}</strong>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>`;
        container.appendChild(div);
        total += item.price;
      });

      totalPrice.textContent = `Total: â‚¹${total}`;
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function showPaymentModal() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) return;
      document.getElementById('payment-modal').style.display = 'flex';
    }

    function closePaymentModal() {
      document.getElementById('payment-modal').style.display = 'none';
      document.querySelectorAll('.payment-fields').forEach(div => div.style.display = 'none');
    }

    function selectPayment(type) {
      document.querySelectorAll('.payment-fields').forEach(div => div.style.display = 'none');
      if (type === 'upi') document.getElementById('upi-fields').style.display = 'block';
      else if (type === 'card') document.getElementById('card-fields').style.display = 'block';
      else completePurchase('cod');
    }

    function completePurchase(method) {
      if (method === 'upi') {
        const upi = document.getElementById('upi-id').value.trim();
        if (!upi) return;
      }

      if (method === 'card') {
        const num = document.getElementById('card-number').value.trim();
        const expiry = document.getElementById('card-expiry').value.trim();
        const cvv = document.getElementById('card-cvv').value.trim();
        if (!num || !expiry || !cvv) return;
      }

      localStorage.removeItem('cart');
      document.getElementById('payment-modal').style.display = 'none';
      document.getElementById('success-modal').style.display = 'flex';
      loadCart();
    }

    function redirectToMenu() {
      window.location.href = 'menu.html';
    }
    function goToHomePage() {
  window.location.href = 'index.html'; // change this to your actual homepage
}


    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
